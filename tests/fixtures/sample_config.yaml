version: 1.2

download:
  # Spotify API credentials
  # These should be provided via environment variables:
  #   SPOTIFY_CLIENT_ID
  #   SPOTIFY_CLIENT_SECRET
  # For local development, you can still add them here (not recommended for production)
  # client_id: 85d6e012bea84598ac13d3ce963a04b2
  # client_secret: 1a0c452389fd4147905d753a31d1b456
  threads: 2
  max_retries: 2
  format: mp3
  bitrate: 128k
  output: "{artist}/{album}/{track-number} - {title}.{output-ext}"
  audio_providers: ["youtube-music", "youtube"]
  cache_max_size: 100
  cache_ttl: 3600
  overwrite: skip

