[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add project root to Python path so imports work
pythonpath = .

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require real APIs/credentials)
    e2e: End-to-end tests (full workflow, slow)
    slow: Slow running tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=core
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60
    -p no:warnings

# Coverage options
[coverage:run]
source = core
omit =
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

