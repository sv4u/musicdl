name: Test & Coverage

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-coverage:
    name: Run Tests and Generate Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # This job runs:
    # 1. Unit tests (excludes integration/e2e via build tags)
    # 2. Race detector tests on unit tests only (excludes integration/e2e)
    # 3. Integration tests (with -tags=integration, requires yt-dlp)
    # 4. Coverage reports (merged from unit + integration tests)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install yt-dlp for integration tests
        run: |
          sudo pip3 install yt-dlp || sudo pip install yt-dlp || echo "Warning: yt-dlp installation failed, integration tests will be skipped"

      - name: Run unit tests
        run: go test ./... -tags="!integration !e2e" -timeout 10m -v
        continue-on-error: false

      - name: Run tests with race detector (unit tests only)
        run: go test ./... -tags="!integration !e2e" -race -p 1 -timeout 15m -v
        continue-on-error: false
        env:
          GOMAXPROCS: 1
          GORACE: "history_size=0"

      - name: Run integration tests
        continue-on-error: true
        run: |
          if command -v yt-dlp &> /dev/null; then
            echo "yt-dlp is available, running integration tests..."
            go test ./... -tags=integration -v
          else
            echo "yt-dlp is not available, skipping integration tests"
          fi

      - name: Generate coverage profile (unit tests)
        run: |
          go test ./... -tags="!integration !e2e" -timeout 10m -coverprofile=coverage-unit.out
          if [ ! -f coverage-unit.out ]; then
            echo "Warning: coverage-unit.out was not created, creating empty file"
            touch coverage-unit.out
          fi

      - name: Generate coverage profile (integration tests)
        continue-on-error: true
        run: |
          if command -v yt-dlp &> /dev/null; then
            go test ./... -tags=integration -coverprofile=coverage-integration.out
          else
            echo "Skipping integration test coverage (yt-dlp not available)"
            touch coverage-integration.out
          fi

      - name: Install gocovmerge for coverage merging
        run: go install github.com/wadey/gocovmerge@latest

      - name: Merge coverage profiles
        run: |
          # Ensure unit coverage file exists
          if [ ! -f coverage-unit.out ]; then
            echo "Error: coverage-unit.out not found. Coverage generation may have failed."
            exit 1
          fi
          
          # Merge unit and integration coverage profiles
          if [ -f coverage-integration.out ] && [ -s coverage-integration.out ]; then
            echo "Merging unit and integration test coverage..."
            gocovmerge coverage-unit.out coverage-integration.out > coverage.out || {
              echo "Warning: gocovmerge failed, using unit test coverage only"
              cp coverage-unit.out coverage.out
            }
          else
            echo "Using unit test coverage only (integration tests not available)"
            cp coverage-unit.out coverage.out
          fi
          
          # Verify coverage file was created and is not empty
          if [ ! -f coverage.out ]; then
            echo "Error: Coverage file coverage.out was not created"
            exit 1
          fi
          
          if [ ! -s coverage.out ]; then
            echo "Warning: Coverage file coverage.out is empty. This may indicate no code was covered by tests."
            # Don't exit with error for empty coverage, just warn
          else
            echo "✓ Coverage file created successfully ($(wc -l < coverage.out) lines)"
          fi

      - name: Generate HTML coverage report
        run: |
          mkdir -p coverage
          if [ -f coverage.out ] && [ -s coverage.out ]; then
            go tool cover -html=coverage.out -o coverage/coverage.html
            echo "✓ HTML coverage report generated"
          else
            echo "⚠ Skipping HTML coverage report generation (coverage.out missing or empty)"
            touch coverage/coverage.html
          fi

      - name: Install gocov tools for XML coverage
        run: |
          go install github.com/axw/gocov/gocov@latest
          go install github.com/AlekSi/gocov-xml@latest

      - name: Generate XML coverage report
        run: |
          if [ -f coverage.out ] && [ -s coverage.out ]; then
            gocov convert coverage.out | gocov-xml > coverage/coverage.xml
            echo "✓ XML coverage report generated"
          else
            echo "⚠ Skipping XML coverage report generation (coverage.out missing or empty)"
            touch coverage/coverage.xml
          fi

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-html
          path: coverage/coverage.html
          retention-days: 7

      - name: Upload coverage XML report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-xml
          path: coverage/coverage.xml
          retention-days: 7

      - name: Test summary
        if: always()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Test Execution Summary"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "✓ Unit tests: Executed"
          echo "✓ Race detector tests: Executed"
          if command -v yt-dlp &> /dev/null; then
            echo "✓ Integration tests: Executed (yt-dlp available)"
          else
            echo "⚠ Integration tests: Skipped (yt-dlp not available)"
          fi
          echo ""

      - name: Display coverage summary
        if: always()
        run: |
          echo "Checking for coverage files..."
          ls -la coverage*.out 2>/dev/null || echo "No coverage files found in current directory"
          echo ""
          
          if [ -f coverage.out ]; then
            if [ ! -s coverage.out ]; then
              echo "[!] Warning: Coverage file exists but is empty"
            else
              echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
              echo "[OK] Coverage report generated successfully"
              echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
              echo ""
              echo "HTML report: coverage/coverage.html"
              echo "XML report: coverage/coverage.xml"
              echo ""
              echo "Coverage by package:"
              go tool cover -func=coverage.out | grep -E "^github.com" | awk '{printf "  %-60s %s\n", $1, $3}' || echo "  (no coverage data found)"
              echo ""
              COVERAGE=$(go tool cover -func=coverage.out | tail -1 | awk '{print $3}')
              echo "Total Coverage: $COVERAGE"
              echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
              
              # Check if integration tests were included
              if [ -f coverage-integration.out ] && [ -s coverage-integration.out ]; then
                echo ""
                echo "✓ Integration test coverage included"
              else
                echo ""
                echo "⚠ Integration test coverage not included (yt-dlp may not be available)"
              fi
            fi
          else
            echo "[!] Warning: Coverage report (coverage.out) not found"
            echo "This may indicate an issue with the coverage generation or merge step."
            echo "Checking for individual coverage files..."
            if [ -f coverage-unit.out ]; then
              echo "  ✓ coverage-unit.out exists ($(wc -l < coverage-unit.out) lines)"
            else
              echo "  ✗ coverage-unit.out missing"
            fi
            if [ -f coverage-integration.out ]; then
              if [ -s coverage-integration.out ]; then
                echo "  ✓ coverage-integration.out exists ($(wc -l < coverage-integration.out) lines)"
              else
                echo "  ⚠ coverage-integration.out exists but is empty"
              fi
            else
              echo "  ⚠ coverage-integration.out not found (expected if yt-dlp unavailable)"
            fi
          fi
