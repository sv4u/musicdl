version: "1.2"

# Spotify API credentials (required). Get from https://developer.spotify.com/dashboard
spotify:
  client_id: "your_spotify_client_id"
  client_secret: "your_spotify_client_secret"

download:
  threads: 2
  max_retries: 5
  format: mp3
  bitrate: 128k
  output: "{artist}/{album}/{disc-number}{track-number} - {title}.{output-ext}"
  audio_providers:
    - youtube-music
    - youtube
  overwrite: metadata

rate_limits:
  spotify_retries: 1
  youtube_retries: 3
  youtube_bandwidth: 1048576

# Music sources: songs, artists, playlists, albums. Each entry: name + url (Spotify or YouTube).
# Optional: create_m3u: true on playlists/albums to generate .m3u files.
songs: []

