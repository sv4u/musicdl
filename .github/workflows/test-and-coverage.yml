name: Test & Coverage

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-coverage:
    name: Run Tests and Generate Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run unit tests
        run: go test ./... -v

      - name: Run tests with race detector
        run: go test ./... -race -v

      - name: Generate coverage profile
        run: go test ./... -coverprofile=coverage.out

      - name: Generate HTML coverage report
        run: |
          mkdir -p coverage
          go tool cover -html=coverage.out -o coverage/coverage.html

      - name: Install gocov tools for XML coverage
        run: |
          go install github.com/axw/gocov/gocov@latest
          go install github.com/AlekSi/gocov-xml@latest

      - name: Generate XML coverage report
        run: |
          gocov convert coverage.out | gocov-xml > coverage/coverage.xml

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-html
          path: coverage/coverage.html
          retention-days: 7

      - name: Upload coverage XML report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-xml
          path: coverage/coverage.xml
          retention-days: 7

      - name: Display coverage summary
        if: always()
        run: |
          if [ -f coverage.out ]; then
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo "[OK] Coverage report generated successfully"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo ""
            echo "HTML report: coverage/coverage.html"
            echo "XML report: coverage/coverage.xml"
            echo ""
            COVERAGE=$(go tool cover -func=coverage.out | tail -1 | awk '{print $3}')
            echo "Coverage: $COVERAGE"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          else
            echo "[!] Warning: Coverage report not found"
          fi
