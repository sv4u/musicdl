name: Security & SBOM

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-scan:
    name: Security Scan & SBOM Generation
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner on source code
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate SBOM for source code using Syft
        uses: anchore/sbom-action@v0
        with:
          path: '.'
          format: 'cyclonedx-json'
          output-file: 'sbom-source-cyclonedx.json'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SBOM for source code using Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'cyclonedx'
          output: 'sbom-source-trivy-cyclonedx.json'

      - name: Generate SPDX SBOM for source code using Syft
        uses: anchore/sbom-action@v0
        with:
          path: '.'
          format: 'spdx-json'
          output-file: 'sbom-source-spdx.json'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload source code SBOM artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: sbom-source
          path: |
            sbom-source-cyclonedx.json
            sbom-source-trivy-cyclonedx.json
            sbom-source-spdx.json
          retention-days: 30

  docker-image-scan:
    name: Docker Image Security Scan & SBOM
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: read
      packages: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract release tag
        id: release-tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="latest"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "image=ghcr.io/sv4u/musicdl:${TAG}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner on Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.release-tag.outputs.image }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy image results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

      - name: Generate SBOM for Docker image using Syft
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.release-tag.outputs.image }}
          format: 'cyclonedx-json'
          output-file: 'sbom-image-cyclonedx.json'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SBOM for Docker image using Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.release-tag.outputs.image }}
          format: 'cyclonedx'
          output: 'sbom-image-trivy-cyclonedx.json'

      - name: Generate SPDX SBOM for Docker image using Syft
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.release-tag.outputs.image }}
          format: 'spdx-json'
          output-file: 'sbom-image-spdx.json'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Docker image SBOM artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: sbom-image
          path: |
            sbom-image-cyclonedx.json
            sbom-image-trivy-cyclonedx.json
            sbom-image-spdx.json
          retention-days: 30

      - name: Run Grype vulnerability scanner on Docker image
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$PWD:/output" \
            -w /output \
            anchore/grype:latest \
            ${{ steps.release-tag.outputs.image }} \
            --output sarif \
            --file /output/grype-image-results.sarif \
            --fail-on none || true

      - name: Upload Grype image results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'grype-image-results.sarif'
